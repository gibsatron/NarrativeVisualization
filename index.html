<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Games Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="navigation">
        <button id="prevScene">Previous</button>
        <button id="nextScene">Next</button>
    </div>
    <div id="visualization"></div>
    <div id="controls">
        <label for="year">Select Year:</label>
        <input type="range" id="year" name="year" min="1896" max="2020" step="4" value="2020">
        <span id="year-label">2020</span>
        <br/>
        <label for="countries">Select Countries:</label>
        <br/>
        <button id="selectAll">Select All</button>
        <button id="deselectAll">Deselect All</button>
        <br/>
        <select id="countries" multiple></select>
    </div>
    <script src="script.js"></script>
</body>
</html>
