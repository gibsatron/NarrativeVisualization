<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Games Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="navigation">
        <button id="scene1">1</button>
        <button id="scene2">2</button>
        <button id="scene3">3</button>
    </div>
    <div id="container">
        <div id="visualization"></div>
        <div id="description"></div>
    </div>
    <div id="controls">
        <label for="year">Select Year:</label>
        <input type="range" id="year" name="year" min="1896" max="2016" step="4" value="2016">
        <span id="year-label">2016</span>
        <br/>
        <label>Select Regions:</label>
        <div id="region-filters">
            <label><input type="checkbox" class="region-filter" value="Africa" checked> Africa</label>
            <label><input type="checkbox" class="region-filter" value="Asia" checked> Asia</label>
            <label><input type="checkbox" class="region-filter" value="Europe" checked> Europe</label>
            <label><input type="checkbox" class="region-filter" value="North America" checked> North America</label>
            <label><input type="checkbox" class="region-filter" value="Oceania" checked> Oceania</label>
            <label><input type="checkbox" class="region-filter" value="South America" checked> South America</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
